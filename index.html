<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wishlist</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2rem;
      line-height: 1.6;
    }
    img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <h1>Wishlist</h1>
  <div id="markdown-content">Načítání...</div>

  <!-- Marked.js na převod Markdownu -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    const markdownUrl = 'https://cdn.jsdelivr.net/gh/Tomas-Mlynar-wishlist/wishlist.md'; // uprav dle repozitáře

    fetch(markdownUrl)
      .then(response => response.text())
      .then(markdown => {
        document.getElementById('markdown-content').innerHTML = marked.parse(markdown);
      })
      .catch(err => {
        document.getElementById('markdown-content').textContent = 'Chyba při načítání souboru.';
        console.error(err);
      });
  </script>
</body>
</html>
