<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wishlist</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2rem;
      line-height: 1.6;
    }
    pre {
      background: #f0f0f0;
      padding: 1rem;
      overflow-x: auto;
    }
    img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <h1>Wishlist</h1>
  <div id="markdown-content">Načítání...</div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    const markdownUrl = 'https://cdn.jsdelivr.net/gh/uzivatel/wishlist/wishlist.md'; // <-- změň na svůj URL

    fetch(markdownUrl)
      .then(response => response.text())
      .then(markdown => {
        const html = marked.parse(markdown);
        document.getElementById('markdown-content').innerHTML = html;
      })
      .catch(error => {
        document.getElementById('markdown-content').textContent = 'Chyba při načítání souboru.';
        console.error(error);
      });
  </script>
</body>
</html>
